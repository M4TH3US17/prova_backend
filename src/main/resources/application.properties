# DEV
spring.datasource.url=jdbc:postgresql://localhost:5432/prova_verzel
spring.datasource.username=postgres
spring.datasource.password=admin123
server.port=8084

# Configs Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.datasource.driver-class-name=org.postgresql.Driver

server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

spring.application.name=prova_backend
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle= 5
spring.mvc.dispatch-options-request=true

#Flyway
flyway.locations=db/migration/postgresql
flyway.baseline-on-migrate=true

logging.level.root=info
logging.level.sql=info
logging.level.web=info
logging.level.org.springframework.security=debug

# Amazon S3
s3.access-key-id=
s3.secret-key-id=
s3.region=us-east-1
s3.bucket=verzel-test-matheus

# Secret Key (JWT)
jwt.auth.secret-key=ChaveSecreta

